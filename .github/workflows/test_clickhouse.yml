name: Test Module

on:
  workflow_call:
    inputs:
      module:
        required: true
        type: string
      maven_opts:
        required: false
        type: string

jobs:
  test:
    name: Test ClickHouse
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'zulu'
          cache: 'maven'

      - name: Maven build
        run: mvn install -DskipTests=true

      - name: Maven test
        run: mvn verify -pl :${{ inputs.module }} -Dtest=com.oceanbase.omt.ClickHouse2OBTest


