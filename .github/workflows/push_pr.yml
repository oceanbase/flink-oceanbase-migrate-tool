name: CI

on:
  pull_request:
    paths-ignore:
      - "docs/**"
      - "**.md"
      - ".*"
  push:
    branches:
      - main
      - "release-*"

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test_matrix:
    uses: ./.github/workflows/test_matrix.yml
    with:
      module: flink-omt
